version: '3.8'

services:
  # Weaviate Vector Database для RAG
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:latest
    container_name: yana-weaviate
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      # Authentication
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      
      # Persistence
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      
      # Query settings
      QUERY_DEFAULTS_LIMIT: 25
      QUERY_MAXIMUM_RESULTS: 10000
      
      # Modules
      DEFAULT_VECTORIZER_MODULE: 'none'  # Ми використовуємо власні embeddings
      ENABLE_MODULES: 'text2vec-transformers'
      
      # Performance
      ENABLE_CPU_CORE_AFFINITY: 'true'
      GOMAXPROCS: '4'
      
      # Cluster
      CLUSTER_HOSTNAME: 'weaviate-node1'
    
    volumes:
      - weaviate_data:/var/lib/weaviate
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Ollama LLM Server для Generator
  ollama:
    image: ollama/ollama:latest
    container_name: yana-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    
    restart: unless-stopped
    
    # GPU support (якщо є NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  weaviate_data:
    driver: local
  ollama_models:
    driver: local

networks:
  default:
    name: yana-network
